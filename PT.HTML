  <style>
    body{
        height: 100vh;
    }
    img {
      position: absolute;  /* take image out of normal flow */
     bottom: 0;            /* stick to top */
      right: 0;            /* stick to right */
      width: 500px;        /* adjust size as needed */
    }
    div{
      height: 400px;
      width: 600px;
      background-color: bisque;
      /* overflow: auto; */
      text-overflow: ellipsis; 
      text-align: start;
    }
  </style>
</head>
